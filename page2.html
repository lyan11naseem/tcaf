<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منتجاتنا - متجر آش</title>
<style>
  body {
    background-color: white;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    margin: 0;
    padding: 40px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header h1 {
    color: blueviolet;
    margin-bottom: 40px;
    font-size: 2em;
  }

  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    width: 100%;
  }

  .product {
    background-color: blueviolet;
    color: white;
    width: 280px;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 10px darkmagenta;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 350px; /* ارتفاع مناسب للصورة + السعر + الزر */
    overflow: hidden;
  }

  .product img {
    max-width: 100%;
    max-height: 200px;
    border-radius: 15px;
    object-fit: cover;
    margin-bottom: 15px;
  }

  .price {
    font-size: 1.2em;
    margin: 5px 0;
  }

  .buy-btn {
    display: inline-block;
    padding: 8px 15px;
    background-color: darkmagenta;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  .buy-btn:hover {
    background-color: purple;
  }

  .product:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px purple;
  }

  a.back {
    display: inline-block;
    margin-top: 40px;
    padding: 12px 20px;
    background-color: blueviolet;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    border: 2px solid black;
    transition: background 0.3s;
  }

  a.back:hover {
    background-color: darkmagenta;
  }
</style>
</head>
<body>

<header>
  <h1>منتجاتنا المميزة</h1>
</header>

<div class="products" id="productsContainer">
  <div class="product"><img src="photo1.jpg" alt="منتج 1"><div class="price"></div><a href="#" class="buy-btn">اشتر الآن</a></div>
  <div class="product"><img src="photo2.jpg" alt="منتج 2"><div class="price"></div><a href="#" class="buy-btn">اشتر الآن</a></div>
  <div class="product"><img src="photo3.jpg" alt="منتج 3"><div class="price"></div><a href="#" class="buy-btn">اشتر الآن</a></div>
  <div class="product"><img src="photo4.jpg" alt="منتج 4"><div class="price"></div><a href="#" class="buy-btn">اشتر الآن</a></div>
  <div class="product"><img src="photo5.jpg" alt="منتج 5"><div class="price"></div><a href="#" class="buy-btn">اشتر الآن</a></div>
  <div class="product"><img src="photo6.jpg" alt="منتج 6"><div class="price"></div><a href="#" class="buy-btn">اشتر الآن</a></div>
</div>

<a href="index.html" class="back">⬅ الرجوع إلى الصفحة الرئيسية</a>

<script>
  const products = document.querySelectorAll('.product');
  products.forEach(prod => {
    const price = Math.floor(Math.random() * (15 - 4 + 1)) + 4; // رقم عشوائي من 4 إلى 15
    prod.querySelector('.price').textContent = `${price} ريال`;
  });
</script>

</body>
</html>
